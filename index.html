<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Date Calculator</h1>
      <p>How many days are there between two dates?</p>
      <p>(Change a date to automatically calculate the difference)</p>
    </header>
    <div>
      <form>
        <label>Start Date: </label>
        <input type="date" name="start_date" />
        <label>End Date: </label>
        <input type="date" name="end_date" />
      </form>
      <p>
        Time elapsed:
        <span class="date_span"></span>
      </p>

    
    </div>

    <script>
      let span = document.querySelector(".date_span");
      let dateInputs = document.querySelectorAll("input");
      dateInputs[1].valueAsDate = new Date();
      function calculateElapse() {
        if (
          !isNaN(dateInputs[0].valueAsNumber) &&
          !isNaN(dateInputs[1].valueAsDate)
        ) {
          // I don't think this is necessary, but it's robust.
          span.textContent =
            "" +
            (dateInputs[1].valueAsDate - dateInputs[0].valueAsDate) /
              (24 * 60 * 60 * 1000) +
            " day(s)";
        }
      }
      dateInputs.forEach((elements) =>
        elements.addEventListener("change", calculateElapse)
      );
    </script>
  </body>
</html>
